<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/normalize.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="bg">
    <img class="bg_pat top" src="./images/bg-pattern-top.svg" alt="">
    <img class="bg_pat bottom" src="./images/bg-pattern-bottom.svg" alt="">
    <div class="card">
      <div class="bg_card">
        <img src="./images/bg-pattern-card.svg" alt="">  
      </div>
      <div class="card_content">
        
        <div class="card_content--image">
          <img src="./images/image-victor.jpg" alt="photo victor">
        </div>

        <div class="card_title">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>

        <div class="card_info">
          <div class="info">
            <p class="count">80K</p>
            <p class="detail">Followers</p>
          </div>
          <div class="info">
            <p class="count">803K</p>
            <p class="detail">Likes</p>
          </div>
          <div class="info">
            <p class="count">1.4K</p>
            <p class="detail">Photos</p>
          </div>

        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Geovani Reyes</a>.
    </div>

  </div>
  

  
</body>
</html>
